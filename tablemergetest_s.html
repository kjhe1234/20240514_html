<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>우도입도 총괄요금표 만들어보기</title>
</head>
<body>
<div align="center">
<table border="1" cellspacing="0" cellpadding="0">

        <h1 align="left 20">우도입도 총괄요금표</h1>
        <tr>
            <th bgcolor="Leaf" rowspan="2" width="100" height="80">구분</th>
            <th bgcolor="ivory" colspan="3" width="500" height="40">우도입도 총괄요금표</th>
        </tr>
        <tr>
            <th>선박요금</th>
            <th>도립공원입장료</th>
            <th>터미널이용료</th>
        </tr>

        <tr>
            <th bgcolor="Leaf" align="center">성인</th>
            <td align="center">2000원</td>
            <td align="center">1000원</td>
            <td align="center">500원</td>
        </tr>
        <tr align="center">
            <th bgcolor="Leaf">중학생이상</th>
            <td>2000원</td>
            <td>800원</td>
            <td>300원</td>
        </tr>
        <tr>
            <th bgcolor="Leaf" align="center">초등학생</th>
            <td align="center">700원</td>
            <td align="center">500원</td>
            <td align="center">300원</td>
        </tr>
         <tr>
             <td colspan="4" align="center">*이륜차(오토바이,자전거)및 화물차량은 별도 문의</td>
         </tr>


    </table>


</div>
</body>
</html>
