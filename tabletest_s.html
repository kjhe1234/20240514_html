<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>테이블 만들기 연습</title>
</head>
<body>
    <h3>오늘의 날씨</h3>

        </tr>
        <tr>

            <td>20</td>

        </tr>
        <tr>
            <td>제주도</td>

        </tr>

    </table>

</html>
